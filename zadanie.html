<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
		let random = (min, max) => Math.round(max - Math.random() * (max - min));

		window.onload = () => {
			setInterval(() => {
				let r = random(0, 255);
				let g = random(0, 255);
				let b = random(0, 255);
				document.body.style.background = `rgb(${r}, ${g}, ${b})`;
			}, 300);
		};
	</script>

</body>
</html>
